<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/registrazione.css" />
    <title>Airificüå¨Ô∏è - Registrazione</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="menu-element">
        <ion-icon class="menu-icon" name="bar-chart-outline"></ion-icon>
      </div>
      <div class="menu-element menu-titolo">
        <h1 class="titolo">AIRIFC</h1>
        <div class="l l1"></div>
        <div class="l l2"></div>
      </div>
      <div class="menu-element">
        <a href="auth.html">
          <ion-icon class="menu-icon login" name="person-circle-outline">
          </ion-icon>
        </a>
      </div>
    </header>
    <main class="content">
      <div class="home-element">
        <h2 class="reg-title">Inserisci i dati e registrati</h2>
        <form action="registrazione.html" class="inputs">
          <div class="data1">
            <div class="field-elements">
              <label class="input-title">Nome</label>
              <input
                type="text"
                name="nome"
                class="field1"
                id="nome"
                required
              />
            </div>
            <div class="field-elements">
              <label class="input-title">Cognome</label>
              <input
                type="text"
                name="nome"
                class="field1"
                id="cognome"
                required
              />
            </div>
            <div class="field-elements">
              <label class="input-title">Data di Nascita</label>
              <input
                type="text"
                name="nome"
                class="field1"
                id="nascita"
                required
              />
            </div>
            <div class="field-elements">
              <label class="input-title">Celulare</label>
              <input type="tel" name="nome" class="field1" id="telefono" />
            </div>
          </div>
          <div class="data2">
            <div class="field-elements">
              <label class="input-title">Email</label>
              <input
                type="text"
                name="nome"
                class="field2"
                id="email"
                required
              />
            </div>
            <div class="field-elements">
              <label class="input-title">Password</label>
              <input
                type="password"
                name="nome"
                class="field2"
                id="psw"
                required
              />
            </div>
            <div class="field-elements">
              <label class="input-title">Confirma Password</label>
              <input
                type="password"
                name="nome"
                class="field2"
                id="c-psw"
                required
              />
            </div>
          </div>
          <div class="btns">
            <input class="btn btn-reg" type="submit" value="Registrati" />
            <input
              class="btn btn-ann"
              type="button"
              value="Annulla"
              onclick="location.href='index.html'"
            />
          </div>
        </form>
      </div>
      <div class="divisore"></div>
      <img
        class="home-img"
        src="img/web-img/registration.jpg"
        alt="Immagine piante verde"
      />
    </main>
  </body>
</html>

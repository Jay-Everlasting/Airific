<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/camera.css" />
    <title>Airificüå¨Ô∏è - Homepage</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="menu-titolo">
        <h1 class="titolo">AIRIFC</h1>
      </div>
      <div class="icone">
        <a href="index.html">
          <ion-icon
            class="menu-icon settings"
            name="return-down-back-outline"
          ></ion-icon>
        </a>
        <a href="#">
          <ion-icon
            class="menu-icon settings"
            name="settings-outline"
          ></ion-icon>
        </a>
      </div>
    </header>
    <main class="content">
      <div class="tit-camera">
        <h1 class="titoli">Bagno</h1>
        <ion-icon class="settings" name="eye-outline"></ion-icon>
      </div>
      <form action="camera.html">
        <div class="dettagli">
          <div class="field-elements elementi">
            <label class="input-title">Quali dati vuoi visualizzare</label>
            <select name="grafico" class="camera-inputs">
              <option>CO</option>
              <option>CO2</option>
              <option>Azoto</option>
            </select>
          </div>
          <div class="field-elements grafico">
            <label class="input-title">Tipo di grafico</label>
            <select name="grafico" class="camera-inputs">
              <option>Torta</option>
              <option>Barre</option>
              <option>Cartesiano</option>
            </select>
          </div>
          <div class="field-elements time">
            <label class="input-title">Da:</label>
            <input
              type="datetime-local"
              id="meeting-time"
              name="meeting-time"
              value="2018-06-12T19:30"
              min="2018-06-07T00:00"
              max="2018-06-14T00:00"
              class="camera-inputs date-input"
            />
          </div>
          <div class="field-elements time">
            <label class="input-title">Fino:</label>
            <input
              type="datetime-local"
              id="meeting-time"
              name="meeting-time"
              value="2018-06-12T19:30"
              min="2018-06-07T00:00"
              max="2018-06-14T00:00"
              class="camera-inputs date-input"
            />
          </div>
          <div class="field-elements"></div>
          <div class="field-elements genera">
            <input
              type="submit"
              name="nome"
              class="camera-inputs"
              id="cognome"
              value="GENERA"
            />
          </div>
        </div>
      </form>

      <div class="dwl">
        <button>Download PDF</button>
      </div>

      <div class="end-img">
        <div class="camera-rett"></div>
        <img
          class="camera-img"
          src="img/stanze/bagno.jpg"
          alt="Imagine del Bagno"
        />
      </div>
    </main>
  </body>
</html>

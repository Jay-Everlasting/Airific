<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/camera.css" />
    <title>Airificüå¨Ô∏è - Homepage</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="menu-titolo">
        <a href="index.html"><h1 class="titolo">AIRIFC</h1></a>
      </div>
      <div class="icone">
        <a href="index.html">
          <ion-icon
            class="menu-icon settings"
            name="return-down-back-outline"
          ></ion-icon>
        </a>
        <a href="#">
          <ion-icon
            class="menu-icon settings"
            name="settings-outline"
          ></ion-icon>
        </a>
      </div>
    </header>
    <main class="content">
      <div class="tit-camera">
        <h1 class="titoli">Bagno</h1>
        <ion-icon class="settings" name="eye-outline"></ion-icon>
      </div>
      <form action="camera.html">
        <div class="dettagli">
          <div class="field-elements elementi">
            <label class="input-title">Quali dati vuoi visualizzare</label>
            <select id="sel-gas" name="grafico" class="camera-inputs">
              <option value="">--seleziona--</option>
              <option value="temp">Temperatura</option>
              <option value="hum">Umidit√†</option>
              <option value="co">CO</option>
              <option value="co2">CO2</option>
              <option value="tol">Toluen</option>
              <option value="amm">Ammonio</option>
              <option value="acet">Acetone</option>
            </select>
          </div>
          <div class="field-elements grafico">
            <label class="input-title">Tipo di grafico</label>
            <select id="sel-grafico" name="grafico" class="camera-inputs">
              <option value="">--seleziona--</option>
              <option value="pie">Torta</option>
              <option value="bar">Barre</option>
              <option value="line">Linea</option>
            </select>
          </div>
          <div class="field-elements time">
            <label class="input-title">Da:</label>
            <input
              type="datetime-local"
              id="meeting-time"
              name="meeting-time"
              class="camera-inputs date-input"
              id="sel-data-inizio"
            />
          </div>
          <div class="field-elements time">
            <label class="input-title">Fino:</label>
            <input
              type="datetime-local"
              id="meeting-time"
              name="meeting-time"
              class="camera-inputs date-input"
              id="sel-data-fine"
            />
          </div>
          <div class="field-elements"></div>
          <div class="field-elements genera">
            <input
              type="submit"
              name="nome"
              class="camera-inputs"
              id="cognome"
              value="GENERA"
              style="padding: 0"
            />
          </div>
        </div>
      </form>

      <div class="zona-grafico">
        <canvas id="myChart"></canvas>
        <div class="chart-btns">
          <button class="dwnlPdf" onclick="generatePDF()">Download PDF</button>
        </div>
      </div>

      <div class="end-img">
        <div class="camera-rett"></div>
        <img
          class="camera-img"
          src="img/stanze/bagno.jpg"
          alt="Imagine del Bagno"
        />
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
